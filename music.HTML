<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="music.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/aae7ef59b3.js" crossorigin="anonymous"></script>
<title>Music Player</title>
</head>

<body>

    <div class="player">
    <div class="cover">
        <img src="karaoke-mic.jpg" alt="">
    </div>
   <div class="info">
    <div class="title">Meditation</div>
    <div class="singer">Jenn</div>
   </div>
    
   <div class="volume-box">
    <span class="volume-up">
        <i class="fas fa-minus"></i>
        <input type="range" class="volume-range" step="1" value="80" min="0" max="100"  oninput="music.volume=this.value/100">
    </span>
<span class="volume-down">
<i class="fas fa-plus"></i>
</span>
   </div>
<div class="btn-box">
<i class="fas fa-redo"  onclick="handleRepeat()"></i>
<i class="fas fa-heart" onclick="handleFavourite()"></i>
</div>
<div class="music-box">
            <input type="range" step="1" class="seekbar" value="0" min="0" max="100" oninput="handleSeekBar()">
    <audio class="music-element">
    <source src="https://hosseinghanbari.ir/other/music-player/autumn.mp3" type="audio/mp3">
</audio>
<span class="current-time">0:0</span><span class="duration">0:0</span>

<span class="play" onclick="handlePlay()"><i class="fas fa-play"></i></span>           
</div>


    </div>
</body>

</html>
